<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="shopping-cart.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr id="table-header">
                    <th>Quantity</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="the-table-body">
                <tr>
                    <td id="quantity"></td>
                    <td id="product-name"></td>
                    <td id="product-price"></td>
                    <td id="product-total-price"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th id="grand-total"></th>
                </tr>
            </tfoot>
        </table>
        <button>Purchase</button>
        <script type="module" src="shopping-cart.js"></script>
    </main>
    
</body>
</html>
